<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Russian flag inspired logo -->
  <defs>
    <!-- Tricolor gradient -->
    <linearGradient id="russianGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#0039A6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#0039A6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#D52B1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D52B1E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Smooth gradient version -->
    <linearGradient id="smoothRussian" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0039A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D52B1E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Design 1: Circle with tricolor -->
  <g transform="translate(20, 20)">
    <circle cx="40" cy="40" r="35" fill="url(#russianGradient)" filter="url(#shadow)"/>
    <circle cx="40" cy="40" r="35" fill="none" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- "11" text -->
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#333" text-anchor="middle" style="text-shadow: 2px 2px 4px rgba(255,255,255,0.8);">11</text>
    
    <!-- Text -->
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#333">
      klassniki<tspan fill="#0039A6" font-weight="500">.ru</tspan>
    </text>
    
    <!-- Slogan with Russian colors -->
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">
      <tspan fill="#0039A6">Образование</tspan> • 
      <tspan fill="#333">Вдохновение</tspan> • 
      <tspan fill="#D52B1E">Будущее</tspan>
    </text>
  </g>
</svg>