<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <!-- Favicon with theme support -->
    <defs>
        <style>
            @media (prefers-color-scheme: dark) {
                .favicon-bg { fill: #2d2d2d; }
                .favicon-text { fill: #4299e1; }
            }
            @media (prefers-color-scheme: light) {
                .favicon-bg { fill: #0039A6; }
                .favicon-text { fill: white; }
            }
        </style>
    </defs>
    <rect width="32" height="32" rx="6" class="favicon-bg" fill="#0039A6"/>
    <text x="16" y="23" text-anchor="middle" class="favicon-text" fill="white"
          font-family="Arial, sans-serif" font-size="18" font-weight="700">11</text>
</svg>
