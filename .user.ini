; PHP User Configuration File
; This file can trigger PHP to reload configuration
; Generated: 2025-08-03

; Force PHP to use new environment
auto_prepend_file = ""
auto_append_file = ""

; Clear any cached values
opcache.enable = 0
opcache.enable_cli = 0
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; Memory settings
memory_limit = 256M
max_execution_time = 300

; Error reporting
display_errors = Off
log_errors = On

; Session settings
session.gc_maxlifetime = 3600
session.cookie_httponly = 1
session.cookie_secure = 1

; Upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Timezone
date.timezone = "Europe/Moscow"

