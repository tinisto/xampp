<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist logo -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo container -->
  <g transform="translate(20, 20)">
    <!-- Circular background for "11" -->
    <circle cx="30" cy="30" r="30" fill="url(#modernGradient)" filter="url(#shadow)"/>
    
    <!-- "11" in modern font -->
    <text x="30" y="42" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="300" 
          fill="white" text-anchor="middle">11</text>
    
    <!-- "klassniki.ru" text -->
    <g transform="translate(75, 15)">
      <text x="0" y="20" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="300" fill="#333">
        klassniki<tspan font-weight="500" fill="#0099FF">.ru</tspan>
      </text>
      
      <!-- Slogan -->
      <text x="0" y="40" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#666">
        Образование. Вдохновение. Будущее.
      </text>
    </g>
    
    <!-- Decorative elements -->
    <g opacity="0.5">
      <circle cx="25" cy="25" r="2" fill="#00D4FF"/>
      <circle cx="35" cy="35" r="2" fill="#00D4FF"/>
      <circle cx="30" cy="30" r="25" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </g>
  </g>
</svg>